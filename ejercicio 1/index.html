<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        label{
            color: goldenrod;
        }
    </style>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <form method="post" action="respuesta.html" novalidate>
        <div class="p-5 mt-5 container border border-primary rounded-4">
            <div class="row mb-3">
                <div class="col">
                    <label for="cuenta" class="form-label">Cuenta Credito</label>
                    <select class="form-select" id="cuenta">
                        <option value="" selected disabled>Seleccionar</option>
                        <option value="1">Cuenta Corriente</option>
                        <option value="2">Cuenta Digital</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                        <div class="row">
                            <div class="col-9">
                                <label for="numeroC" class="form-label">Numero de cuenta</label>
                                <input type="text" class="form-control" id="numeroC" required>
                                <div class="valid-feedback">
                                    Â¡Se ve bien!
                                </div>
                            </div>
                            <div class="col-3">
                                <label for="Guardar" class="form-label">Guardar</label>
                                <div class="h-100 w-10">
                                    <input type="checkbox" class="form-check-input w-50 h-50 m-0" id="numeroC">
                                </div>
                            </div>
                        </div>
                </div>
                <div class="col-md-6">
                    <label for="alias" class="form-label">Alias</label>
                    <input type="text" class="form-control" id="alias">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="banco" class="form-label">Banco</label>
                    <select class="form-select" id="banco">
                        <option value="" selected disabled>Seleccionar</option>
                        <option value="1">GNB</option>
                        <option value="2">Atlas</option>
                        <option value="3">Itau</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="denominacion" class="form-label">Denominacion</label>
                    <input type="text" class="form-control" id="denominacion">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="tipo_documento" class="form-label">Tipo de Documento</label>
                    <select class="form-select" id="tipo_documento" onchange="habilitarInput()">
                        <option value="" selected disabled>Seleccionar</option>
                        <option value="1">Registro Unico del Contribuyente</option>
                        <option value="2">Cedula de Identidad</option>
                        <option value="3">Personas No Residentes</option>
                        <option value="4">Personas Residentes</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="nro_documento" class="form-label">Numero de Documento</label>
                    <input type="text" class="form-control" id="nro_documento" disabled onkeypress="return restringirCaracteres(event)">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="domicilio" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="domicilio">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="localidad" class="form-label">Localidad</label>
                    <input type="text" class="form-control" id="localidad">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
        </div>
    </form>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
    function habilitarInput() {
        const select = document.getElementById('tipo_documento');
        const input = document.getElementById('nro_documento');

        switch (select.value) {
            case '1': input.disabled = false; break;
            case '2': input.disabled = false; break;
            case '3': input.disabled = false; break;
            case '4': input.disabled = false; break;
            default:
            input.disabled = true;
            break;
       }
    }
    
    function restringirCaracteres(event) {
        const select = document.getElementById('tipo_documento');

        switch (select.value) {
            case '1':
            const regex1 = /^\d{1,10}-\d$/;
            const char1 = String.fromCharCode(event.which || event.keyCode);

            if (!regex1.test(event.target.value + char1)) {
                event.preventDefault();
                return false;
            }
            break;
            case '2':
            case '3':
            case '4':
            const regex2 = /^\d+$/;
            const char2 = String.fromCharCode(event.which || event.keyCode);

            if (!regex2.test(char2)) {
                event.preventDefault();
                return false;
            }
            break;
        }
    }
  </script>
</body>

</html>
